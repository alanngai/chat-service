<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head><title>Chat Room</title>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
	<script type="text/javascript" src="js/chatapp.js"></script>
</head>
<body>
	<div>
		<div id="connect-container" class="ui centered grid">
			<div class="row">
				<span>Name</span>
				<span>
					<input type="text" id="name" style="width: 100px" class="ui input" placeholder="Name"></input>
				</span>
			</div>
			<div class="row">
				<span>Chat Room</span>
				<span>
					<input type="text" id="chatroom" style="width: 100px" class="ui input" placeholder="Chat Room" value="mychat"></input>
				</span>
			</div>
			<div class="row">
				<button id="connect" onclick="connect();" class="ui green button">Connect</button>
				<button id="disconnect" disabled="disabled" onclick="disconnect();" class="ui red button">Disconnect</button>
			</div>
			<div class="row">
				<textarea id="message" style="width: 350px" class="ui input" placeholder="Message to Echo"></textarea>
			</div>
			<div class="row">
				<button id="chatsession" onclick="sendMessage();" disabled="disabled" class="ui button">Send</button>
			</div>
		</div>
		<div id="console-container">
			<h3>Logging</h3>
			<div id="logging"></div>
		</div>
	</div>
</body>
</html>
